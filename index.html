<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEY Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      height: 70px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: #0693d7;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-item a:hover {
      color: #0693d7;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #eee;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      z-index: 1001;
    }

    .dropdown a {
      display: block;
      padding: 10px 16px;
      color: #333;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    /* Responsive menu toggle */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      border: none;
      background: none;
      color: #0693d7;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        background: white;
        padding: 20px;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="logo">KEY</a>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <div class="nav-links" id="navLinks">
      <div class="nav-item">
        <a href="#">Home</a>
      </div>

      <div class="nav-item">
        <a href="#">Our Projects ▾</a>
        <div class="dropdown">
          <a href="#">Key LITs</a>
          <a href="#">USAMM 1103 Forum</a>
          <a href="#">KEY Relief Work</a>
          <a href="#">KEY Sports</a>
        </div>
      </div>

      <div class="nav-item"><a href="#">Events & Initiatives</a></div>
      <div class="nav-item"><a href="#">About Us</a></div>
      <div class="nav-item"><a href="#">Contact Us</a></div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
