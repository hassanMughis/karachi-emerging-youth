<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEY Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      padding: 0 24px;
      z-index: 1000;
    }

    .logo {
      color: #0693d7;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      position: absolute;
      left: 24px;
    }

    .nav-center {
      display: flex;
      gap: 30px;
    }

    .nav-right {
      position: absolute;
      right: 70px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      text-decoration: none;
      color: #333;
      font-size: 17px;
      transition: color 0.3s;
    }

    .nav-item a:hover {
      color: #0693d7;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #eee;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      z-index: 1001;
    }

    .dropdown a {
      display: block;
      padding: 10px 16px;
      color: #333;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      border: none;
      background: none;
      color: #0693d7;
      position: absolute;
      right: 45px;
      z-index: 1001;
    }

    /* Sidebar styles */
    .sidebar {
      display: none;
      position: fixed;
      top: 0;
      right: -350px;
      width: 200px;
      height: 100%;
      background-color: #0693d7;
      padding: 80px 20px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 999;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar.show {
      right: 0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .nav-center,
      .nav-right {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .sidebar {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="logo">KEY</a>

    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <div class="nav-center">
      <div class="nav-item"><a href="#">Home</a></div>
      <div class="nav-item">
        <a href="#">Our Projects ▾</a>
        <div class="dropdown">
          <a href="#">Key LITs</a>
          <a href="#">USAMM 1103 Forum</a>
          <a href="#">KEY Relief Work</a>
          <a href="#">KEY Sports</a>
        </div>
      </div>
      <div class="nav-item"><a href="#">Events & Initiatives</a></div>
      <div class="nav-item"><a href="#">About Us</a></div>
    </div>

    <div class="nav-right">
      <div class="nav-item"><a href="#">Contact Us</a></div>
    </div>
  </nav>

  <!-- Sidebar for mobile -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Our Projects</a>
    <a href="#">Events & Initiatives</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }
  </script>

</body>
</html>
